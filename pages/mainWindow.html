<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Listesi</title>
    <link href="../assets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0" id="baslik">ToDo's</h1>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="todoList">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span id="span_text" class="badge bg-primary rounded-pill">1</span>
                                <div id="description">
                                    Alışveriş yapılacak
                                </div>
                                <div id="itemId">
                                    {id}
                                </div>
                                <button class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mt-2">
                    <button class="btn btn-primary" id="addToDoBtn">Yeni ToDo Ekle</button>
                    <button class="btn btn-outline-success" id="reloadButton">Yenile</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/mainWindow.js" type="module"></script>

</body>

</html>
