<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni ToDo Ekle</title>
    <link href="../assets/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center mb-0">Yeni ToDo Ekle</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Yeni görev yazın:</label>
                            <input type="text" class="form-control" id="todoInput"
                                placeholder="Yapılacak görevi yazın...">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-outline-success" id="addToDoButton">Ekle</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/addToDo.js"></script>
</body>

</html>
